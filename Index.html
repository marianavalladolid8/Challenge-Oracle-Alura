<body>
  <header class="imagen">

 <main class="principal">
  <div class="texto-button">
      <div class="box-texto">
          <div class="texto-entrada">
              <textarea  id="area-texto" placeholder="Digite seu texto aqui..."></textarea>
              <p> <img src="!.png" alt=""> Solo acepta letras minúsculas!</p>    
          </div>
      </div>

      
      <div class="buttons">
          <div class="box-buttons">
             <button  onclick="encriptar()" class="bt-cript">Encriptar</button>
             <button  onclick="desencriptar()" class="bt-descri">Desencriptarar</button>
          </div>
         
      </div>
  </div>
  <div id="texto-saida">
      <img src="./Imagenes/buscar.png" alt="" height="330px" width="400px">
      <h2>Su mensaje aparecerá aquí!</h2>
      <span>Digite su texto que desea criptografar y Descriptografar.</span>
  </div>
 
</main>
