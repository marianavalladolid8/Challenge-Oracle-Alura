<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles.css">
    <title>Challenge-Oracle</title>
</head>


<body>
    <header>
        <div id="logo">
            Encriptador
        </div>
    </header>

    <main class="container">
        <div id="inputs">
            <img src="Imagenes/alura.png" class="logo" width="40px" height="40px">
            <textarea id="input_textarea" placeholder="Digite su texto..." autofocus></textarea>
            <div class="tip">
                <img alt="tip exclamation" src="./Imagenes/!.png">
                <span>Soló acepta letras minúsculas<p>
            </div>
            <div class="buttons">
                <button onclick="encrypt()" id="encrypt_button">Encriptar</button>
                <button onclick="decrypt()" id="decrypt_button">Desencriptar</button>
            </div>
        </div>
        
        <div id="no_message" class="result" >
            <img src="Imagenes/buscar.png" alt="No se encontrado ningun mensaje" width="90%">
            <p>No se ha encontrado ningun mensaje</p>
            <p class="tip">Digite el texto que desea Encriptar</p>
        </div>
        
        <div id="result" class="result hidden">
                <textarea id="result_textarea" placeholder="No hay ningun mensaje" disabled></textarea>
                <div class="buttons">
                    <button id="copy_button">Copiar</button>
                    <button id="clear_button">Limpar</button>
                </div>
        </div>
    </main>

    <footer>
        <ul>
            <li>Creado por <a target="_blank" href="https://github.com/marianavalladolid8" >Mariana Valladolid</a></li>
            <li><a target="_blank" href="https://github.com/marianavalladolid8/Challenge-Oracle-Alura">Ver Repositorio de Git Hub </a> </li>
        </ul>
    </footer>


    <link rel="stylesheet" href="./index.js">
</body>

</html>
